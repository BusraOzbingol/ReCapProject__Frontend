<div class="my-1">
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterBrand" placeholder="Marka ara...">
</div>
<li [class] = "getAllBrandClass()" routerLink = "/cars">Tüm Araçlar</li>
<ul  class="list-group">
    <li (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
     *ngFor="let brand of brands | filterBrand:filterText" 
     [class]="getCurrentBrandClass(brand)"
     class="list-group-item" >{{brand.brandName}}</li>
  </ul>
